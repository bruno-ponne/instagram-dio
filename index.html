<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="mobile-pic">
                <img src="./img/instagram2.png" alt="celular">
            </div>
        </div>
        <div class="box2">
            <div class="subbox1">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/bruno.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como bruno_gasparotto</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="subbox2">
                    <p class="not-account">Não é bruno_gasparotto?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
            </div>
            <div class="subbox3">
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
